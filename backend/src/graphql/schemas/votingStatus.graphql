extend type Query {
  votingStatuses: [VotingStatus!]!
  votingStatus(filter: VotingStatusFilter!): VotingStatus
}

extend type Mutation {
  resetVotingStatuses: Void
}

type VotingStatus {
  _id: ID!
  studentNumber: Int!
  voted: Boolean!
}

input VotingStatusFilter {
  _id: ID
  studentNumber: Int
}
